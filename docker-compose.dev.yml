# Docker Compose - Development Environment with Hot Reload
# Extends docker-compose.yml with development-specific configurations
version: '3.8'

services:
  # ==================== Core Services (with volume mounts for hot reload) ====================

  tenant-service:
    build:
      context: ./services/tenant-service
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./services/tenant-service/src:/app/src:ro
      - ./shared:/app/shared:ro
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    command: npm run dev

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
      target: development
    volumes:
