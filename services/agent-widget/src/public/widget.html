<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Customer Widget</title>
  <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 16px;
    }

    .widget-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 20px;
    }

    .header h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .info-label {
      font-size: 13px;
      color: #666;
    }

    .info-value {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    .message-history {
      max-height: 300px;
      overflow-y: auto;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .message.inbound {
      background: #E8F5E9;
      border-left: 3px solid #4CAF50;
    }

    .message.outbound {
      background: #E3F2FD;
      border-left: 3px solid #2196F3;
    }

    .message-meta {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .template-buttons {
      display: grid;
      gap: 8px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #25D366;
      color: white;
    }

    .btn-primary:hover {
      background: #1da851;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.active {
      background: #E8F5E9;
      color: #2E7D32;
    }
  </style>
</head>

<body>
  <div class="widget-container">
    <div class="header">
      <h2>WhatsApp Customer</h2>
      <p id="customerName">Loading...</p>
    </div>
    <div class="content">
      <div id="loading" class="loading">
        Loading customer information...
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="widgetContent" style="display: none;">
        <!-- Customer Info Section -->
        <div class="section">
          <div class="section-title">Customer Details</div>
          <div class="info-row">
            <span class="info-label">WhatsApp Number</span>
            <span class="info-value" id="waNumber">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Conversation Status</span>
            <span class="info-value">
              <span class="badge active" id="status">Active</span>
            </span>
          </div>
          <div class="info-row">
            <span class="info-label">Total Messages</span>
            <span class="info-value" id="messageCount">0</span>
          </div>
        </div>

        <!-- Quick Templates Section -->
        <div class="section">
          <div class="section-title">Quick Templates</div>
          <div class="template-buttons">
            <button class="btn btn-primary" onclick="sendTemplate('welcome_message')">
              üìù Welcome Message
            </button>
            <button class="btn btn-primary" onclick="sendTemplate('thank_you')">
              üôè Thank You
            </button>
            <button class="btn btn-secondary" onclick="refreshWidget()">
              üîÑ Refresh
            </button>
          </div>
        </div>

        <!-- Message History Section -->
        <div class="section">
          <div class="section-title">Recent Messages</div>
          <div class="message-history" id="messageHistory">
            <!-- Messages will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration - Dynamic URL resolution for iframe embedding
    const API_BASE_URL = window.WIDGET_CONFIG?.apiUrl || '/widget/api';

    // Demo token handling - extract from URL query params
    const urlParams = new URLSearchParams(window.location.search);
    const authToken = urlParams.get('token') || 'demo';

    let conversationId = null;
    let tenantId = null;
    let waId = null;

    // Initialize widget
    async function initWidget() {
      try {
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        conversationId = params.get('conversationId');
        tenantId = params.get('tenantId') || 'default';

        if (!conversationId) {
          showError('Missing conversationId parameter');
          return;
        }

        // Load customer data
        await loadCustomerData();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('widgetContent').style.display = 'block';
      } catch (error) {
        showError('Failed to initialize widget: ' + error.message);
      }
    }

    // Load customer data
    async function loadCustomerData() {
      try {
        const response = await fetch(
          `${API_BASE_URL}/conversation/${conversationId}`,
          {
            headers: {
              'X-Tenant-ID': tenantId,
              'Authorization': `Bearer ${authToken}`
            }
          }
        );

        if (!response.ok) throw new Error('Failed to load customer data');

        const data = await response.json();

        // Update UI
        document.getElementById('customerName').textContent = data.contactName || 'Unknown';
        document.getElementById('waNumber').textContent = data.waId || '-';
        document.getElementById('messageCount').textContent = data.messageCount || 0;

        waId = data.waId;

        // Load message history
        await loadMessageHistory();
      } catch (error) {
        console.error('Error loading customer data:', error);
        throw error;
      }
    }

    // Load message history
    async function loadMessageHistory() {
      try {
        const response = await fetch(
          `${API_BASE_URL}/conversation/${conversationId}/history?limit=10`,
          {
            headers: {
              'X-Tenant-ID': tenantId,
              'Authorization': `Bearer ${authToken}`
            }
          }
        );

        if (!response.ok) throw new Error('Failed to load messages');

        const data = await response.json();
        const historyDiv = document.getElementById('messageHistory');
        historyDiv.innerHTML = '';

        if (data.messages.length === 0) {
          historyDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No messages yet</p>';
          return;
        }

        data.messages.forEach(msg => {
          const msgDiv = document.createElement('div');
          msgDiv.className = `message ${msg.direction}`;

          const text = document.createElement('div');
          text.textContent = msg.text || '[Media message]';

          const meta = document.createElement('div');
          meta.className = 'message-meta';
          meta.textContent = `${msg.direction === 'inbound' ? 'üì±' : 'üí¨'} ${new Date(msg.timestamp).toLocaleString()}`;

          msgDiv.appendChild(text);
          msgDiv.appendChild(meta);
          historyDiv.appendChild(msgDiv);
        });
      } catch (error) {
        console.error('Error loading message history:', error);
      }
    }

    // Send template message
    async function sendTemplate(templateName) {
      try {
        const response = await fetch(
          `${API_BASE_URL}/send-template`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Tenant-ID': tenantId,
              'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({
              conversationId,
              waId,
              templateName
            })
          }
        );

        if (!response.ok) throw new Error('Failed to send template');

        alert(`‚úÖ Template "${templateName}" sent successfully!`);

        // Refresh message history
        setTimeout(loadMessageHistory, 2000);
      } catch (error) {
        alert('‚ùå Failed to send template: ' + error.message);
      }
    }

    // Refresh widget
    async function refreshWidget() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('widgetContent').style.display = 'none';
      await loadCustomerData();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('widgetContent').style.display = 'block';
    }

    // Show error
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Initialize on page load
    window.addEventListener('load', initWidget);
  </script>
</body>

</html>
