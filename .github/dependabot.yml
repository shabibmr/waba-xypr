version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/services/api-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api-gateway"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
  
