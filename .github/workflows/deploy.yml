name: Deploy

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy services
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: docker-compose -f docker-compose.prod.yml pull
          # Example: docker-compose -f docker-compose.prod.yml up -d
      
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30
      
      - name: Run health checks
        run: |
          echo "Running health checks..."
          # Add health check commands
          # Example: curl -f http://staging.yourdomain.com/health || exit 1
      
      - name: Deployment summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ✅ Deployed successfully" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create backup
        run: |
          echo "Creating backup before deployment..."
          # Add backup commands
          # Example: pg_dump database > backup-$(date +%Y%m%d-%H%M%S).sql
      
      - name: Deploy services
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Example: docker-compose -f docker-compose.prod.yml pull
          # Example: docker-compose -f docker-compose.prod.yml up -d --no-deps --build
      
      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Add migration commands
          # Example: docker exec postgres psql -U postgres -d whatsapp_genesys -f migrations/latest.sql
      
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 60
      
      - name: Run health checks
        run: |
          echo "Running health checks..."
          # Add comprehensive health checks
          # Example: ./scripts/health-check.sh
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands
      
      - name: Deployment summary
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ✅ Deployed successfully" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify deployment
        if: always()
        run: |
          # Add notification commands (Slack, email, etc.)
          echo "Deployment notification sent"

  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Rollback deployment
        run: |
          echo "Rolling back deployment..."
          # Add rollback commands
          # Example: docker-compose -f docker-compose.prod.yml down
          # Example: docker-compose -f docker-compose.prod.yml up -d --force-recreate
      
      - name: Notify rollback
        run: |
          echo "Rollback notification sent"
